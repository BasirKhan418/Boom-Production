<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-wrapper">
        <div class="wrapper">
            <div class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </div>
            <div class="form-box-login">
                <h2 id="login-id">Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icons"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" id="email" class="email">
                    <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icons"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="password" class="password">
                    <label for="password">Password</label>
                    </div>
                    <div class="remember-forget">
                        <div><label><input type="checkbox">Remember me</label></div>
                        <div><a href="#">forget password</a></div>
                    </div>
                    <div class="login-resgister">
                        <br>
                        <br>
                        <button type="submit" class="btn">Login</button>
                        <br>
                        <br>
                        <p id="para-register">don't have account?<a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box-register">
                <h2>Register</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icons"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" id="email" class="email">
                    <label for="email">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icons"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" id="email" class="email">
                    <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icons"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="password" class="password">
                    <label for="password">Password</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">Agree with terms and condition</label>
                    </div>
                    <div class="login-resgister">
                        <br>
                        <br>
                        <button type="submit" class="btn">Register</button>
                        <br>
                        <br>
                        <p>Already have account?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div>  

    <script src="script.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
